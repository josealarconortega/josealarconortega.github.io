    <!-- Advanced Analytics & Conversion Tracking -->
    <script>
      // Global configuration for analytics
      window.dataLayer = window.dataLayer || [];
      
      // Enhanced ecommerce configuration
      window.ecommerceConfig = {
        currency: 'CLP',
        country: 'CL',
        business_type: 'pharmacy'
      };

      // Advanced conversion tracking functions
      window.trackConversion = function(event, data) {
        // Google Analytics 4
        if (typeof gtag !== 'undefined') {
          gtag('event', event, {
            event_category: data.category || 'conversion',
            event_label: data.label || '',
            value: data.value || 0,
            currency: 'CLP',
            custom_parameters: {
              product_id: data.product_id || '',
              pharmacy_location: data.location || '',
              customer_type: data.customer_type || 'new'
            }
          });
        }

        // Facebook Pixel
        if (typeof fbq !== 'undefined') {
          if (event === 'medication_inquiry') {
            fbq('track', 'Lead', {
              content_category: 'pharmacy_consultation',
              content_name: data.product_name || '',
              value: data.value || 0,
              currency: 'CLP'
            });
          } else if (event === 'whatsapp_contact') {
            fbq('track', 'Contact', {
              content_category: 'pharmacy_whatsapp',
              value: data.value || 0,
              currency: 'CLP'
            });
          }
        }

        // Custom tracking for business intelligence
        if (window.customTracker) {
          window.customTracker.track(event, data);
        }

        console.log('Conversion tracked:', event, data);
      };

      // Enhanced user behavior tracking
      window.trackUserBehavior = function() {
        let scrollDepth = 0;
        let timeOnPage = 0;
        let interactionScore = 0;

        // Scroll depth tracking
        window.addEventListener('scroll', function() {
          const winHeight = window.innerHeight;
          const docHeight = document.documentElement.scrollHeight;
          const scrollTop = window.pageYOffset;
          const scrollPercent = Math.round((scrollTop / (docHeight - winHeight)) * 100);
          
          if (scrollPercent > scrollDepth) {
            scrollDepth = scrollPercent;
            
            // Track milestone scrolls
            if (scrollPercent >= 25 && !window.scroll25Tracked) {
              window.trackConversion('scroll_25', { label: 'engagement', value: 25 });
              window.scroll25Tracked = true;
            }
            if (scrollPercent >= 50 && !window.scroll50Tracked) {
              window.trackConversion('scroll_50', { label: 'engagement', value: 50 });
              window.scroll50Tracked = true;
            }
            if (scrollPercent >= 75 && !window.scroll75Tracked) {
              window.trackConversion('scroll_75', { label: 'engagement', value: 75 });
              window.scroll75Tracked = true;
            }
          }
        });

        // Time on page tracking
        setInterval(function() {
          timeOnPage += 10;
          
          // Track engagement milestones
          if (timeOnPage === 60 && !window.time60Tracked) {
            window.trackConversion('time_on_page_60s', { label: 'engagement', value: 60 });
            window.time60Tracked = true;
          }
          if (timeOnPage === 180 && !window.time180Tracked) {
            window.trackConversion('time_on_page_3min', { label: 'high_engagement', value: 180 });
            window.time180Tracked = true;
          }
        }, 10000);

        // Interaction tracking
        ['click', 'touchstart', 'keydown'].forEach(event => {
          document.addEventListener(event, function() {
            interactionScore++;
            
            if (interactionScore === 10 && !window.interaction10Tracked) {
              window.trackConversion('high_interaction', { label: 'engagement', value: 10 });
              window.interaction10Tracked = true;
            }
          });
        });
      };

      // Product view tracking
      window.trackProductView = function(productId, productName, price) {
        window.trackConversion('view_item', {
          category: 'product_view',
          label: productName,
          value: price,
          product_id: productId,
          product_name: productName
        });
      };

      // Enhanced WhatsApp tracking
      window.trackWhatsAppClick = function(context, productName = '', price = 0) {
        window.trackConversion('whatsapp_contact', {
          category: 'lead_generation',
          label: context,
          value: price,
          product_name: productName,
          contact_method: 'whatsapp'
        });
      };

      // Phone call tracking
      window.trackPhoneCall = function(location = '') {
        window.trackConversion('phone_call', {
          category: 'lead_generation',
          label: 'direct_call',
          value: 10000, // Estimated value of phone lead
          location: location,
          contact_method: 'phone'
        });
      };

      // Location tracking
      window.trackLocationInterest = function(locationName) {
        window.trackConversion('location_interest', {
          category: 'location_engagement',
          label: locationName,
          value: 5000,
          location: locationName
        });
      };
    </script>
